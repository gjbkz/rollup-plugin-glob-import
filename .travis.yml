language: node_js
node_js:
- '10'
- '8'
- '6'
before_install:
- export GREENKEEPER=$([[ $(node -v) == v10.* ]]; echo $?)
- [[ ${GREENKEEPER} -eq 0 ]] && npm install -g greenkeeper-lockfile
install:
- npm install
before_script:
- [[ ${GREENKEEPER} -eq 0 ]] && greenkeeper-lockfile-update
script:
- npm run test
- npm run lint
after_success:
- [[ ${GREENKEEPER} -eq 0 ]] && greenkeeper-lockfile-upload
- npm install -g codecov
- codecov
deploy:
  provider: npm
  email: kei.itof@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: kei-ito/rollup-plugin-glob-import
env:
  global:
    secure: 
