version: 2
jobs:
  build:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-
      - run: npm ci
      - save_cache:
          paths: [node_modules]
          key: dependencies-{{ checksum "package-lock.json" }}
      # - run: npm run build
      - run: git diff --exit-code
      - persist_to_workspace: {root: ., paths: [.]}
  test-12:
    docker: [{image: "circleci/node:12"}]
    steps:
      - attach_workspace: {at: .}
      - run: sudo npm install -g codecov c8
      - run: c8 npm test
      - run: c8 report --reporter=text-lcov > coverage.lcov
      - run: codecov
  test-10:
    docker: [{image: "circleci/node:10"}]
    steps:
      - attach_workspace: {at: .}
      - run: sudo npm install -g codecov c8
      - run: c8 npm test
      - run: c8 report --reporter=text-lcov > coverage.lcov
      - run: codecov
  test-8:
    docker: [{image: "circleci/node:8"}]
    steps:
      - attach_workspace: {at: .}
      - run: sudo npm install -g codecov nyc
      - run: nyc npm test
      - run: codecov
  lint:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace: {at: .}
      - run: npm run lint
  deploy:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace:
          at: .
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npx lerna publish from-package --no-git-reset --yes
  onBranch:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ -z $CIRCLE_BRANCH ]]; then exit 1; fi
  isTagged:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ -z $CIRCLE_TAG ]]; then exit 1; fi
workflows:
  version: 2
  run-tests:
    jobs:
      - onBranch:
          filters:
            branches: {ignore: master}
            tags: {ignore: /.*/}
      - build: {requires: [onBranch]}
      - test-12: {requires: [build]}
      - test-10: {requires: [build]}
      - test-8: {requires: [build]}
      - lint: {requires: [build]}
  release:
    jobs:
      - isTagged:
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - build:
          requires: [isTagged]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - test-12:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - test-10:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - test-8:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - lint:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - deploy:
          requires: [test-12, test-10, test-8, lint]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
